spring.jpa.open-in-view=false
server.servlet.encoding.force=true
server.port=8080
### app ###
app.address=http://localhost:8080
### security ###
security.secret=secret
security.origins=http://localhost:3000,http://localhost:80
security.exp-min=30
security.refresh-exp-day=14
### test ###
spring.profiles.active=test
logging.pattern.console=${LOG_LEVEL_PATTERN:%-5p} %d{${LOG_DATEFORMAT_PATTERN:HH:mm}} [%8.8t] %-40.40logger{39} : %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}
logging.level.com.github.suloginscene=DEBUG
### db ###
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
