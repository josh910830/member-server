spring.profiles.active=test
### open in view ###
spring.jpa.open-in-view=false
### sql ###
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
### client ###
jwt.secret=secret
jwt.urls=http://localhost:3000,http://localhost:80
### encoding ###
server.servlet.encoding.force=true
### logging ###
logging.pattern.console=${LOG_LEVEL_PATTERN:%-5p} %d{${LOG_DATEFORMAT_PATTERN:HH:mm}} [%8.8t] %-40.40logger{39} : %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}
logging.level.com.github.suloginscene=DEBUG
